<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous" 
    />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar">
    <div class="navbar-nav">
      {% if user.is_authenticated %}
      <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
      {% else %}
      <a class="nav-item nav-link" id="login" href="/login">Login</a>
      <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>
 <div class="login">
   <div class="container">
	<div class=header>Movie Recommendations for You</div>
   <br>
   <br>
   {% for each in recommended_movie %}      
   <h4>
    {{ each }}
  </h4>
       <div class = "text-center">
           {% if loop.index <= 5 %}
           <img src={{posters[loop.index-1]}} width="250" height="300">
           {% endif %}
       </div>
    {% endfor %}
        <div class="col-lg-12">

       <form action="{{ url_for('movie.home_page')}}"method="post">

          <button type="submit" class="submit_btn">Go To Home Page</button>

       </form>
        </div>
  </div>
 </div>

</body>
</html>
